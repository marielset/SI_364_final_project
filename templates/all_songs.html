<h2>Here are the current songs:</h2>
<ul>
{% for sg in all_songs %}
<li>{{ sg[0] }} by {{ sg[1] }}</li><br>
{% endfor %}
</ul>

{% if not all_songs %}
There are no saved songs to display.
{% endif %}

<div>
{% for message in get_flashed_messages() %} 
<strong>*** {{ message }} ***</strong>
{% endfor %}
</div>

<a href="{{ url_for('index')}}">Return to send a new song</a>
